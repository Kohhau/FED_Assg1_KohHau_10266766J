<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Front Page Scaffold</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!----Header Navigation---->>
    <nav class="flex">
        <div class="nav-left flex">
            <img src="images/menu.png" alt="error image not found" class="menu">
            <img src="images/YouTube_2024_logo.png" alt="error image not found" class="logo">
        </div>
        <div class="nav-middle flex">
            <div class="search-bar flex">
                <input type="text" placeholder="search">
                <img src="images/search.png">
            </div>
            <img src="images/voice-search.png" class="mic-image">
        </div>
        <div class="nav-right flex">
            <img src="images/upload.png" alt="">
            <img src="images/more.png" alt="">
            <img src="images/notification.png" alt="">
            <img src="images/anastasia.jpg" class="DP">



        </div>

    </nav>
    <div class="container">
        <!----Side Bar----->
        <div class="left">
            <div class="navigation-links">
                <a href=""> <img src="images/home.png">
                    <p>Home</p>
                </a>
                <a href=""> <img src="images/Youtube_shorts_icon.png">
                    <p>Shorts</p>
                </a>
                <a href=""> <img src="images/subscribed channels.png">
                    <p>Subscriptions</p>
                </a>
                <hr>
            </div>
            <div class="subscribed-list">
                <h3>SUBSCRIBED</h3>
                <a href=""><img src="images/kohhau.jpg">
                    <p>Koh Hau</p>
                </a>
                <a href=""><img src="images/anastasia.jpg">
                    <p>Anastasia</p>
                </a>
                <a href=""><img src="images/Ian.jpg">
                    <p>Ian</p>
                </a>
                <a href=""><img src="images/kohhau.jpg">
                    <p>Koh Hau</p>
                </a>
                <a href=""><img src="images/anastasia.jpg">
                    <p>Anastasia</p>
                </a>
            </div>
        </div>
        <!----Main Content----->
        <div class="right">

            <div class="main-content">
                <div class="video-box">Video 1</div>
                <div class="video-box">Video 2</div>
                <div class="video-box">Video 3</div>
                <div class="video-box">Video 4</div>
                <div class="video-box">Video 5</div>
                <div class="video-box">Video 6</div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
